<div class="container-sm">
  <div class="row">
    <h1>Crear Auto</h1>
  </div>
  <div class="row">
    <form [formGroup]="autoForm" (ngSubmit)="crear()">
      <div class="mb-3">
        <label for="serial" class="form-label">Serial:</label>
        <input validar type="text" id="serial" name="serial" placeholder="Serial del auto" class="form-control" formControlName="serial" aria-describedby="serialAyuda">
        <div id="serialAyuda" class="form-text">Serial único de cada auto.</div>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input validar type="text" id="nombre" name="nombre" placeholder="Nombre del auto" class="form-control" formControlName="nombre" aria-describedby="nombreAyuda">
        <div id="nombreAyuda" class="form-text">Nombre comercial del auto.</div>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo:</label>
        <input validar type="text" id="modelo" name="modelo" placeholder="Modelo del auto" class="form-control" formControlName="modelo" aria-describedby="modeloAyuda">
        <div id="modeloAyuda" class="form-text">Año de fabricación del auto.</div>
      </div>
      <div class="mb-3">
        <label for="precioPorDia" class="form-label">Precio por día:</label>
        <input validar type="number" id="precioPorDia" name="precioPorDia" placeholder="Precio por día del auto" class="form-control" formControlName="precioPorDia" aria-describedby="precioPorDiaAyuda">
        <div id="precioPorDiaAyuda" class="form-text">Precio por día de alquiler del auto.</div>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen:</label>
        <input validar type="file" id="imagen" name="imagen" placeholder="Imagen del auto" class="form-control" formControlName="fuenteImagen" aria-describedby="imagenAyuda" (change)="onFileChange($event)">
        <div id="imagenAyuda" class="form-text">Imagen del auto.</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="autoForm.invalid">Crear</button>
    </form>    
  </div>
</div>
